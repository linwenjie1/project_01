<!DOCTYPE html>
<html lang="en">
<head>

<body>
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">发表评论</h3>
              </div>
              <form class="panel-body" id="addCmt">
                    <div>评论人</div>
                    <input type="text" class="form-control" name="username" id="">

                    <div>评论内容</div>
                    <textarea name="content" id="input" class="form-control" rows="3" required="required"></textarea>
                    <button type="submit" class="btn btn-primary">提交内容</button>
              </form>
        </div>

        
        <ul class="list-group" id="a">
            <li class="list-group-item" >
                <span class="badge">评论人：</span>
                <span class="badge">评论时间：</span>
                Item 1
            </li>
            
        </ul>
        
</body>
