<script src="js/JQuery.js"></script>

    <script type="text/html" id="a">
                
                <table class="table table-hover" >
                    <thead>
                        <tr>
                            <th>{{username}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{sex}}</td>
                            <td>{{@ h1}}</td>
                            
                                    {{if flag!=0}}
                                    <td> {{flag}}</td>
                                    {{else}}
                                    <td>{{id}}</td>
                                    {{/if}}

                                    {{each arry}}
                                        <td>{{$index}},{{$value}}</td>
                                       {{/each}} 

                                    <td>{{dilter | getTime}}</td>
                        </tr>

                    </tbody>
                </table>  
    </script>
   
    <script >

        // template.default.imports.a=function(dilter){
        //     return dilter;
        // }

          template.defaults.imports.getTime=function(dilter){
            var a=dilter.getFullYear(); 
            var b=dilter.getMonth()+1;
            var c=dilter.getDate();
                return a +"-"+b+"-"+c;
            }

            var data={
                username:'linwenje',
                sex:'x',
                id:'123',
                h1:'<h1></h1>',
                flag:0,
                arry:[1,2,3,4],
                dilter:new Date()
            };
                var as=template('a',data);
                console.log(as);
                $('body').append(as);
                
    </script>
</html>
